# autosub.conf
#
# Configuration file for autosub.lua
# Place this in mpv's script-opts directory:
#   Linux/macOS: ~/.config/mpv/script-opts/autosub.conf
#   Windows:    %APPDATA%\mpv\script-opts\autosub.conf

# Languages you want (comma-separated).
# You can list multiple, in order of priority (for example: en,eng,fr).
languages=en,eng

# Local file behavior:
#   filedir = put subs next to the video file
#   subdir  = put subs in a subdirectory inside the video folder
#   fixed   = always use local_fixed_dir for local files
local_download_mode=subdir
local_subdir=subs

# If you prefer a single fixed dir for all local files instead, use:
# local_download_mode=fixed
# local_fixed_dir=/home/you/Downloads/subtitles
# local_fixed_dir=C:\Users\You\Downloads\subtitles
local_fixed_dir=

# Directory for subs for HTTP/HTTPS streams:
# NOTE: This MUST be set for stream subtitle support to work.
# If left empty, the script will show a warning and skip stream subtitles.
#
# Examples:
#   stream_download_dir=/home/you/.local/share/mpv/stream-subs
#   stream_download_dir=C:\Users\You\AppData\Local\Temp\mpv-autosub
stream_download_dir=

# Subtitle downloader (CLI tool).
# Default is subliminal:
#   subliminal download -l <lang> -d <dir> -- <video_path>
downloader=subliminal

# Extra arguments for the downloader (optional), space-separated.
# Example, prefer OpenSubtitles only:
# downloader_extra_args=--provider opensubtitles
downloader_extra_args=

# When to download if subs already exist in the *file*:
#   no      = skip download if a subtitle in one of the desired languages exists
#   always  = always run folder-check + downloader (even if such subs already exist)
download_when_subs_present=no

# Mode:
#   auto   = automatically run on file-loaded
#   manual = only run when triggered via keybinding or script-message
mode=auto
